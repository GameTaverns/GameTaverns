[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:rsyslog]
command=/usr/sbin/rsyslogd -n
autostart=true
autorestart=true
priority=1

[program:postfix]
command=/usr/sbin/postfix start-fg
autostart=true
autorestart=true
priority=10

[program:dovecot]
command=/usr/sbin/dovecot -F
autostart=true
autorestart=true
priority=20
