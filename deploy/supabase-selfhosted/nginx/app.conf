# GameTaverns Frontend Nginx Configuration
# Version: 2.3.2 - Schema Parity Audit

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/wasm image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Content Security Policy
    # - default-src 'self': blocks all unlisted sources by default
    # - script-src 'self' 'unsafe-inline': needed for Vite runtime + inline event handlers
    # - style-src 'self' 'unsafe-inline': Tailwind/shadcn inline styles
    # - img-src 'self' data: https:: allow inline data URIs and any HTTPS image
    # - connect-src 'self' https: wss:: allow Supabase API, storage, realtime WS
    # - frame-src: allow reCAPTCHA v3 invisible badge iframe from Google
    # - frame-ancestors 'none': stronger than X-Frame-Options (blocks all framing)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://static.cloudflareinsights.com https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://www.gstatic.com https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https: wss:; media-src 'self' https:; object-src 'none'; frame-src https://www.google.com https://challenges.cloudflare.com; frame-ancestors 'none';" always;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Runtime config - never cache
    location = /runtime-config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # Uploaded avatars served from local filesystem
    location /uploads/ {
        alias /usr/share/nginx/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Sitemap - proxy to edge function
    location = /sitemap.xml {
        proxy_pass http://kong:8000/functions/v1/sitemap;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Authorization "";
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Content-Type "application/xml; charset=utf-8";
        proxy_cache_valid 200 1h;
    }

    # SPA routing - all routes go to index.html (never cache HTML)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint - proper response for Docker healthcheck
    location = /health {
        access_log off;
        default_type text/plain;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    # Deny access to sensitive files (dotfiles, backups, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
