# GameTaverns Nginx Configuration
# For HestiaCP: save as /usr/local/hestia/data/templates/web/nginx/gametaverns.tpl

# Upstream for Node.js API
upstream gametaverns_api {
    server 127.0.0.1:3001;
    keepalive 64;
}

# HTTP server (redirect to HTTPS in production)
server {
    listen      %ip%:%web_port%;
    server_name %domain_idn% *.%domain_idn%;
    
    root        %docroot%/dist;
    index       index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # API routes â†’ Node.js
    location /api/ {
        proxy_pass http://gametaverns_api;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Health check
    location = /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy"}';
    }

    # Static assets - long cache
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ ^/(package\.json|tsconfig\.json|\.env) {
        deny all;
    }

    include %home%/%user%/conf/web/%domain%/nginx.conf_*;
}

