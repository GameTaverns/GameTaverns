workflows:
  ios-build:
    name: iOS Build & TestFlight
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: GameTaverns
    
    environment:
      node: 22
      xcode: latest
      cocoapods: default
      vars:
        XCODE_PROJECT: ios/App/App.xcodeproj
        XCODE_SCHEME: App
        APP_STORE_APP_ID: "6759586784"
        APP_VERSION_BASE: "1.0"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.gametaverns.app


    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Patch Capacitor plugins
        script: |
          node scripts/patch-capacitor.cjs

      - name: Build web assets
        script: |
          npm run build -- --mode ios

      - name: Add iOS platform
        script: |
          npx cap add ios

      - name: Sync iOS platform
        script: |
          npx cap sync ios

      - name: Inject privacy strings into Info.plist
        script: |
          PLIST="ios/App/App/Info.plist"
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'GameTaverns needs access to your photo library to let you upload profile pictures and game images.'" "$PLIST" || \
          /usr/libexec/PlistBuddy -c "Set :NSPhotoLibraryUsageDescription 'GameTaverns needs access to your photo library to let you upload profile pictures and game images.'" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'GameTaverns needs access to your camera to let you take photos of games and your collection.'" "$PLIST" || \
          /usr/libexec/PlistBuddy -c "Set :NSCameraUsageDescription 'GameTaverns needs access to your camera to let you take photos of games and your collection.'" "$PLIST"
          /usr/libexec/PlistBuddy -c "Add :ITSAppUsesNonExemptEncryption bool false" "$PLIST" || \
          /usr/libexec/PlistBuddy -c "Set :ITSAppUsesNonExemptEncryption false" "$PLIST"
          echo "Privacy strings and export compliance injected:"
          /usr/libexec/PlistBuddy -c "Print :NSPhotoLibraryUsageDescription" "$PLIST"
          /usr/libexec/PlistBuddy -c "Print :NSCameraUsageDescription" "$PLIST"
          /usr/libexec/PlistBuddy -c "Print :ITSAppUsesNonExemptEncryption" "$PLIST"

      - name: Set app icon
        script: |
          ICON_SOURCE="resources/ios/AppIcon.png"
          ICONSET_DIR="ios/App/App/Assets.xcassets/AppIcon.appiconset"
          
          # Generate all required sizes
          SIZES="20 29 40 58 60 76 80 87 120 152 167 180 1024"
          for SIZE in $SIZES; do
            sips -z $SIZE $SIZE "$ICON_SOURCE" --out "$ICONSET_DIR/AppIcon-${SIZE}x${SIZE}.png"
          done
          
          # Write Contents.json
          cat > "$ICONSET_DIR/Contents.json" << 'EOF'
          {
            "images": [
              {"size":"20x20","idiom":"iphone","scale":"2x","filename":"AppIcon-40x40.png"},
              {"size":"20x20","idiom":"iphone","scale":"3x","filename":"AppIcon-60x60.png"},
              {"size":"29x29","idiom":"iphone","scale":"2x","filename":"AppIcon-58x58.png"},
              {"size":"29x29","idiom":"iphone","scale":"3x","filename":"AppIcon-87x87.png"},
              {"size":"40x40","idiom":"iphone","scale":"2x","filename":"AppIcon-80x80.png"},
              {"size":"40x40","idiom":"iphone","scale":"3x","filename":"AppIcon-120x120.png"},
              {"size":"60x60","idiom":"iphone","scale":"2x","filename":"AppIcon-120x120.png"},
              {"size":"60x60","idiom":"iphone","scale":"3x","filename":"AppIcon-180x180.png"},
              {"size":"20x20","idiom":"ipad","scale":"1x","filename":"AppIcon-20x20.png"},
              {"size":"20x20","idiom":"ipad","scale":"2x","filename":"AppIcon-40x40.png"},
              {"size":"29x29","idiom":"ipad","scale":"1x","filename":"AppIcon-29x29.png"},
              {"size":"29x29","idiom":"ipad","scale":"2x","filename":"AppIcon-58x58.png"},
              {"size":"40x40","idiom":"ipad","scale":"1x","filename":"AppIcon-40x40.png"},
              {"size":"40x40","idiom":"ipad","scale":"2x","filename":"AppIcon-80x80.png"},
              {"size":"76x76","idiom":"ipad","scale":"1x","filename":"AppIcon-76x76.png"},
              {"size":"76x76","idiom":"ipad","scale":"2x","filename":"AppIcon-152x152.png"},
              {"size":"83.5x83.5","idiom":"ipad","scale":"2x","filename":"AppIcon-167x167.png"},
              {"size":"1024x1024","idiom":"ios-marketing","scale":"1x","filename":"AppIcon-1024x1024.png"}
            ],
            "info":{"version":1,"author":"xcode"}
          }
          EOF

      - name: Generate release notes
        script: |
          # Get commit messages since last tag, clean up for user-friendly notes
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            NOTES=$(git log "$LAST_TAG"..HEAD --pretty=format:"• %s" --no-merges | head -20)
          else
            NOTES=$(git log --pretty=format:"• %s" --no-merges -10)
          fi
          # Strip conventional commit prefixes (feat:, fix:, chore:, etc.)
          NOTES=$(echo "$NOTES" | sed 's/• [a-z]*[(a-z)]*: /• /g; s/• [a-z]*: /• /g')
          if [ -z "$NOTES" ]; then
            NOTES="• Bug fixes and improvements"
          fi
          echo "Release notes:"
          echo "$NOTES"
          echo "RELEASE_NOTES<<EOF" >> $CM_ENV
          echo "$NOTES" >> $CM_ENV
          echo "EOF" >> $CM_ENV

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Increment build number and set version
        script: |
          cd ios/App
          LATEST=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID" || echo "0")
          NEXT=$(( ${LATEST:-0} + 1 ))
          # Ensure we never reuse a previously rejected build number
          if [ "$NEXT" -lt 3 ]; then NEXT=3; fi
          echo "Setting build number to $NEXT"
          agvtool new-version -all $NEXT

          # Set display version to APP_VERSION_BASE.BUILD (e.g. 1.0.12)
          VERSION="${APP_VERSION_BASE}.${NEXT}"
          echo "Setting marketing version to $VERSION"
          agvtool new-marketing-version "$VERSION"

      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        expire_build_submitted_for_review: true
        changelog: $RELEASE_NOTES
      email:
        recipients:
          - tzolakis@gmail.com
        notify:
          success: true
          failure: true

  android-build:
    name: Android Build & Google Play
    max_build_duration: 60
    environment:
      node: 22
      java: 21
      vars:
        PACKAGE_NAME: "com.gametaverns.app"
        APP_VERSION_BASE: "1.0"
      android_signing:
        - gametaverns_keystore
      groups:
        - google_play

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
      cancel_previous_builds: true

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Patch Capacitor plugins
        script: |
          node scripts/patch-capacitor.cjs

      - name: Build web assets
        script: |
          npm run build -- --mode android

      - name: Add Android platform
        script: |
          npx cap add android

      - name: Copy google-services.json
        script: |
          if [ -f "google-services.json" ]; then
            cp google-services.json android/app/google-services.json
            echo "google-services.json copied"
          else
            echo "WARNING: google-services.json not found in project root"
          fi

      - name: Sync Android platform
        script: |
          npx cap sync android

      - name: Upgrade Gradle wrapper
        script: |
          WRAPPER_PROPS="android/gradle/wrapper/gradle-wrapper.properties"
          sed -i "s|distributionUrl=.*|distributionUrl=https\\\\://services.gradle.org/distributions/gradle-9.1.0-all.zip|" "$WRAPPER_PROPS"
          echo "Gradle wrapper set to 9.1.0"

      - name: Run post-sync patcher
        script: |
          node scripts/fix-proguard.cjs

      - name: Set app icon
        script: |
          ICON_SOURCE="resources/android/AppIcon.png"
          if [ ! -f "$ICON_SOURCE" ]; then
            ICON_SOURCE="resources/ios/AppIcon.png"
          fi
          if [ -f "$ICON_SOURCE" ]; then
            RES_DIR="android/app/src/main/res"
            for PAIR in mdpi:48 hdpi:72 xhdpi:96 xxhdpi:144 xxxhdpi:192; do
              DENSITY="${PAIR%%:*}"
              SIZE="${PAIR##*:}"
              MIPMAP_DIR="$RES_DIR/mipmap-$DENSITY"
              mkdir -p "$MIPMAP_DIR"
              npx sharp-cli -i "$ICON_SOURCE" -o "$MIPMAP_DIR/ic_launcher.png" resize "$SIZE" "$SIZE" 2>/dev/null || \
                convert "$ICON_SOURCE" -resize "${SIZE}x${SIZE}" "$MIPMAP_DIR/ic_launcher.png" 2>/dev/null || \
                cp "$ICON_SOURCE" "$MIPMAP_DIR/ic_launcher.png"
              cp "$MIPMAP_DIR/ic_launcher.png" "$MIPMAP_DIR/ic_launcher_round.png"
            done
            echo "App icons generated"
          else
            echo "No icon source found, using default"
          fi

      - name: Increment version code and set version name
        script: |
          LATEST=$(google-play get-latest-build-number --package-name "$PACKAGE_NAME" --tracks internal 2>/dev/null || echo "0")
          NEXT=$(( ${LATEST:-0} + 1 ))
          if [ "$NEXT" -lt 2 ]; then NEXT=2; fi
          VERSION="${APP_VERSION_BASE}.${NEXT}"
          echo "Setting versionCode=$NEXT, versionName=$VERSION"
          cd android
          UPDATED=0

          # Handle Groovy template variants
          if [ -f app/build.gradle ]; then
            perl -i -pe "s/^\s*versionCode\b.*$/        versionCode $NEXT/" app/build.gradle
            perl -i -pe "s/^\s*versionName\b.*$/        versionName \"$VERSION\"/" app/build.gradle
            echo "Patched app/build.gradle"
            grep -n "versionCode\|versionName" app/build.gradle | head -5
            UPDATED=1
          fi

          # Handle Kotlin DSL template variants
          if [ -f app/build.gradle.kts ]; then
            perl -i -pe "s/^\s*versionCode\b.*$/        versionCode = $NEXT/" app/build.gradle.kts
            perl -i -pe "s/^\s*versionName\b.*$/        versionName = \"$VERSION\"/" app/build.gradle.kts
            echo "Patched app/build.gradle.kts"
            grep -n "versionCode\|versionName" app/build.gradle.kts | head -5
            UPDATED=1
          fi

          if [ "$UPDATED" -eq 0 ]; then
            echo "ERROR: Could not find app/build.gradle or app/build.gradle.kts to patch"
            find . -maxdepth 4 -name "build.gradle*" -print
            exit 1
          fi

      - name: Generate release notes
        script: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            NOTES=$(git log "$LAST_TAG"..HEAD --pretty=format:"• %s" --no-merges | head -20)
          else
            NOTES=$(git log --pretty=format:"• %s" --no-merges -10)
          fi
          NOTES=$(echo "$NOTES" | sed 's/• [a-z]*[(a-z)]*: /• /g; s/• [a-z]*: /• /g')
          if [ -z "$NOTES" ]; then
            NOTES="• Bug fixes and improvements"
          fi
          echo "Release notes:"
          echo "$NOTES"
          echo "RELEASE_NOTES<<EOF" >> $CM_ENV
          echo "$NOTES" >> $CM_ENV
          echo "EOF" >> $CM_ENV

      - name: Build AAB
        script: |
          cd android
          ./gradlew bundleRelease

      - name: Ensure AAB is signed
        script: |
          AAB_PATH="android/app/build/outputs/bundle/release/app-release.aab"
          if [ ! -f "$AAB_PATH" ]; then
            echo "ERROR: AAB not found at $AAB_PATH"
            exit 1
          fi

          # Sign bundle explicitly to guarantee Play Console acceptance
          jarsigner -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore "$CM_KEYSTORE_PATH" \
            -storepass "$CM_KEYSTORE_PASSWORD" \
            -keypass "$CM_KEY_PASSWORD" \
            "$AAB_PATH" "$CM_KEY_ALIAS"

          echo "Verifying AAB signature..."
          jarsigner -verify -verbose -certs "$AAB_PATH"
          echo "AAB signed and verified."

    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/mapping.txt

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: false
        release_notes:
          - language: en-US
            text: $RELEASE_NOTES
      email:
        recipients:
          - tzolakis@gmail.com
        notify:
          success: true
          failure: true
