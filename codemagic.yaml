workflows:
  ios-build:
    name: iOS Build & TestFlight
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: GameTaverns
    
    environment:
      node: 22
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        APP_STORE_APP_ID: "6759586784"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.gametaverns.app

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
      cancel_previous_builds: true

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Patch Capacitor plugins
        script: |
          node scripts/patch-capacitor.cjs

      - name: Build web assets
        script: |
          npm run build -- --mode ios

      - name: Add iOS platform
        script: |
          npx cap add ios

      - name: Sync iOS platform
        script: |
          npx cap sync ios

      - name: Verify workspace exists
        script: |
          ls -la ios/App/
          if [ ! -d "ios/App/App.xcworkspace" ]; then
            echo "Workspace not found, running pod install..."
            cd ios/App && pod install
          fi

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        expire_build_submitted_for_review: true
      email:
        recipients:
          - tzolakis@gmail.com
        notify:
          success: true
          failure: true
